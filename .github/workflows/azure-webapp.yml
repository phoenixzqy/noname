name: Deploy to Azure Web App

on:
  push:
    branches:
      - main  # Change this to your deployment branch if different
  workflow_dispatch:  # Allows manual trigger

env:
  NODE_VERSION: '20.x'  # Set this to the node version you're using

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build:full

      - name: Prepare deployment package
        run: |
          mkdir -p deploy/dist
          cp -r dist/* deploy/dist/
          
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}  # Set this in your GitHub repository secrets
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}  # Set this in your GitHub repository secrets
          package: ./deploy
          clean: true
