name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual trigger

env:
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build client web app for GitHub Pages
        run: npm run build:full

      - name: Remove docs folder from dist
        run: |
          rm -rf dist/docs
          rm -rf dist/README.md
          rm -rf dist/noname-server.cjs

      - name: Remove server code from dist
        run: rm -rf dist/noname-server.cjs

      - name: Remove README from dist
        run: rm -rf dist/README.md

      - name: Rename index.html to nonamekill.html
        run: mv dist/index.html dist/nonamekill.html

      - name: Create list of files and folders to deploy
        run: |
          cd dist
          ls -1 > ../deployment-list.txt
          cat ../deployment-list.txt

      - name: Checkout GitHub Pages repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/${{ github.repository_owner }}.github.io
          token: ${{ secrets.NO_NAME_KILL_PAGES_DEPLOY_TOKEN }}
          path: pages-repo

      - name: Clean up old deployment if exists
        run: |
          if [ -f pages-repo/nanamekill-deployed.txt ]; then
            echo "Found nanamekill-deployed.txt, cleaning up old deployment..."
            cd pages-repo
            while IFS= read -r item; do
              if [ -e "$item" ]; then
                echo "Removing: $item"
                rm -rf "$item"
              fi
            done < nanamekill-deployed.txt
            cd ..
          else
            echo "No previous deployment file found, skipping cleanup."
          fi

      - name: Copy dist to root folder
        run: cp -r dist/* pages-repo/

      - name: Create deployment record file
        run: cp deployment-list.txt pages-repo/nanamekill-deployed.txt

      - name: Commit and push to GitHub Pages
        run: |
          cd pages-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --staged --quiet || git commit -m "Deploy nonamekill from ${{ github.repository }}@${{ github.sha }}"
          git push
