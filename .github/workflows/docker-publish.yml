name: Publish Docker Image

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag (e.g., v1.11.0)'
        required: true
        default: 'latest'

env:
  DOCKER_IMAGE: YOUR_DOCKERHUB_USERNAME/noname
  PLATFORMS: linux/amd64,linux/arm64

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=sha,prefix={{branch}}-
      
      - name: Build and push multi-platform image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ env.PLATFORMS }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
      
      - name: Update Docker Hub description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ env.DOCKER_IMAGE }}
          short-description: ${{ github.event.repository.description }}
          readme-filepath: ./DOCKER.md
      
      - name: Create release notes
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "## Docker Images Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.DOCKER_IMAGE }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" | while read tag; do
            echo "- \`${tag}\`" >> $GITHUB_STEP_SUMMARY
          done
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Platforms:** \`${{ env.PLATFORMS }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pull Command:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.DOCKER_IMAGE }}:${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  test-image:
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - name: Pull and test image
        run: |
          # Extract tag from metadata
          TAG="${{ github.ref_name }}"
          if [[ ! "$TAG" =~ ^v ]]; then
            TAG="latest"
          fi
          
          echo "Testing image: ${{ env.DOCKER_IMAGE }}:${TAG}"
          
          # Pull image
          docker pull ${{ env.DOCKER_IMAGE }}:${TAG}
          
          # Run container
          docker run -d \
            --name test-container \
            -p 8089:8089 \
            ${{ env.DOCKER_IMAGE }}:${TAG}
          
          # Wait for container to be healthy
          for i in {1..30}; do
            if docker ps --filter "name=test-container" --filter "health=healthy" | grep -q test-container; then
              echo "Container is healthy"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "Container failed to become healthy"
              docker logs test-container
              exit 1
            fi
            echo "Waiting for container to be healthy... ($i/30)"
            sleep 2
          done
          
          # Test HTTP endpoint
          sleep 5
          if curl -f http://localhost:8089/ > /dev/null 2>&1; then
            echo "✅ HTTP endpoint is accessible"
          else
            echo "❌ HTTP endpoint test failed"
            docker logs test-container
            exit 1
          fi
          
          # Cleanup
          docker stop test-container
          docker rm test-container
          
          echo "✅ All tests passed"
